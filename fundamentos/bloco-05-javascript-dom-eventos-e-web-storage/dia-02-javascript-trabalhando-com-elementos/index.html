<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let titulo = document.createElement('h1');
      titulo.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(titulo);

      let mainContent = document.createElement('div');
      mainContent.className = 'main-content';
      document.body.appendChild(mainContent);

      mainContent.appendChild(document.createElement('div')).className = 'center-content';
      
      document.querySelector('.center-content').appendChild(document.createElement('p')).innerText = 'These exercises are FUN!';

      mainContent.appendChild(document.createElement('div')).className = 'left-content';
      mainContent.appendChild(document.createElement('div')).className = 'right-content';

      document.querySelector('.left-content').appendChild(document.createElement('img')).src = 'https://picsum.photos/200'; 
      document.querySelector('img').className = 'small-image';

      let listsFather = document.querySelector('.right-content');
      listsFather.appendChild(document.createElement('ul'));

      for (let i = 1; i <= 10; i += 1) {
        listsFather.firstElementChild.appendChild(document.createElement('li')).innerText = i.toString();
      }
      
      for (let i = 0; i < 3; i += 1) {
        mainContent.appendChild(document.createElement('h3')).innerText = 'H3!!!';
      }
      titulo.className = 'title';
      
      for (let tag of document.querySelectorAll('h3')) {
        tag.className = 'description';
      }

      mainContent.removeChild(document.querySelector('.left-content'));

    </script>
  </body>
</html>
