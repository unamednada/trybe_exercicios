<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" maxlength="40" required>
      <br>
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" maxlength="40" required>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="40" required>
      <br>
      <label for="address">Endereço</label>
      <input type="text" name="address" id="address" maxlength="200" required>
      <br>
      <label for="city">Endereço</label>
      <input type="text" name="city" id="city" maxlength="28" required>
      
      <br>
    </fieldset>
  </form>
</body>
</html>
