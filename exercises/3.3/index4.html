<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id='pa'>
    <h3>Cor primária</h3>
  </div>
  <div id='sa'>
    <h3>Cor Secundária</h3>
  </div>
  <div id='co'>
    <h3>Cor Complementar</h3>
  </div>
  <div id='es'>
    <h3>Cor Escura</h3>
  </div>
  <div id='cl'>
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
